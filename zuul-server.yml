server:
  port: 8080 #the default port used for zuul service

zuul:
  ignoredServices: '*'
  host:
    routes:
      jpa-service: # Service to create as sample
        path: /** #path that will be intercepted
        url: http://localhost:8091 #which url the request will e mapped to
        stripPrefix: false  #if zuul should replace the "/sample/" segment
